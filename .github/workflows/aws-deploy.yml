name: Deploy to AWS Elastic Beanstalk

# This workflow deploys to AWS on push to master branch
# Triggers when you merge dev ‚Üí master (same as GitHub Pages)
on:
  push:
    branches:
      - master
  workflow_dispatch:  # Allows manual trigger from Actions tab

permissions:
  contents: read

jobs:
  deploy-aws:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build application
        run: npm run build

      - name: Prepare AWS Dockerfile
        run: |
          cp Dockerfile.aws Dockerfile

      - name: Generate deployment package
        run: |
          zip -r deploy.zip . -x "*.git*" "node_modules/*" ".elasticbeanstalk/*"

      - name: Get timestamp
        id: timestamp
        run: echo "time=$(date +'%Y-%m-%d-%H-%M-%S')" >> $GITHUB_OUTPUT

      - name: Deploy to AWS Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ${{ secrets.EB_APPLICATION_NAME }}
          environment_name: ${{ secrets.EB_ENVIRONMENT_NAME }}
          region: ${{ secrets.AWS_REGION }}
          version_label: "docker-react-${{ steps.timestamp.outputs.time }}"
          deployment_package: deploy.zip
          wait_for_deployment: true
          wait_for_environment_recovery: 300

      - name: Deployment Success
        if: success()
        run: |
          echo "‚úÖ Deployment to AWS Elastic Beanstalk successful!"
          echo "üåê Application URL: http://${{ secrets.EB_ENVIRONMENT_NAME }}.${{ secrets.AWS_REGION }}.elasticbeanstalk.com"

      - name: Deployment Failed
        if: failure()
        run: |
          echo "‚ùå Deployment failed. Please check the logs above."
          exit 1
